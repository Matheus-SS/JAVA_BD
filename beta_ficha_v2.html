<!doctype html>
 <html>
 
 <head> 
	<meta charset="utf-8"/>
	<title> Ficha de Inscrição </title>
	<style type ="text/css">
	
	#doctodo{
		
		margin:0 auto;
		padding-left:10px;
		border-style:ridge;
		padding-bottom:30px;
		border-width:5px;
		border-color:black;
		width:500px;
		background-color:gray;
		border-radius:50px;
		}
	#titulo{
	     text-align:center;
		 }
	#botao{
			text-align:center;
			
			}
		</style>
 </head>

 
 <body>
 
 
 <div id="doctodo">
 <div id="titulo">
 
 <font size="30" face="Agency FB">
 <b>
Ficha de inscrição
</b>
</font>
</div>
 <form name ="formulario" method="post" action="">

<br/><br/>
<font size="4"> 

Endereço de E-mail:<input name="email" type="text" value="" placeholder= "Seu endereço de e-mail" size="40" maxlength="50" ></input><br/><br/>

  Nome:<input name="nome" type="text" value="" placeholder="Seu nome completo" size="40" maxlength="50" ></input><br/><br/>
 
 Sexo:<select name="sexo" type="text">
			<option value=""></option>
			<option value="masculino">Masculino</option>
			<option value="feminino">Feminino</option>
		</select>
 
 <br/><br/>Curso:<select name="curso" type="text"><br/><br/>
					<option value=""></option>
					<option value="cursoinf">Curso Técnico em Informática</option>
					<option value="cursoali">Curso Técnico em Alimentos</option>
					<option value="cursoagr">Curso Técnico em Agropecuária</option>
			
				</select>
 <br/><br/>Endereço para correspondência:<input name="endereço" type="text" value=""></input><br/><br/>
 Número:<input nome="numero" type="text" value="" maxlength="4" size="5"></input>
 <br/><br/>Complemento do endereço:<input name="comp_end"type="text" value="" placeholder="Ex: Quadra,apartamento,fundos,etc."size="26"></input> <br/><br/>
 
 CEP:<input name="cep" type="text" value="" size="7" maxlength="8"></input><br/><br/>
 
 Município:<input name="municipio" type="text" value=""size="20" maxlength="20"></input>
 <select name="uf" type="text">
			<option value="sp">SP</option>
			<option value="mg">MG</option>
			<option value="rs">RS</option>
			<option value="rj">RJ</option>
			<option value="sc">SC</option>
			

		
 </select>
 
 <div id="botao">
 
 <br/><br/><input type="submit" name="salvar" value="Salvar"></input>
 
 </div>

 </font>
 </form>
 </div>

 
 </body>
 
 </html>
