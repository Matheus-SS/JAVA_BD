<!doctype html>
 <html>
 
 <head> 
	<meta charset="utf-8"/>
	<title> Ficha de Inscrição </title>
 </head>
 <body>
 <form name ="formulario" method="post" action="">
 Endereço de E-mail:<input name="email" type="text" value=""></input><br/><br/>
 Nome:<input name="nome" type="text" value="" ></input><br/><br/>
 Sexo:<select name="sexo" type="text">
			<option value=""></option>
			<option value="masculino">Masculino</option>
			<option value="feminino">Feminino</option>
 </select>
 Curso:<select name="curso" type="text">
			<option value=""></option>
			<option value="cursoinf">Curso Técnico em Informática</option>
			<option value="cursoali">Curso Técnico em Alimentos</option>
			<option value="cursoagr">Curso Técnico em Agropecuária</option>
			
 </select>
 Endereço para correspondência:<input name="endereço" type="text" value=""></input>
 Complemento do endereço:<input name="comp_end"type="text" value=""></input> 
 CEP:<input name="cep" type="text" value=""></input>
 Município:<input name="municipio" type="text" value=""></input>
 <select name="uf" type="text">
			<option value="sp">SP</option>
			<option value="mg">MG</option>
			<option value="rs">RS</option>
			<option value="rj">RJ</option>
			<option value="sc">SC</option>
			

			
 </select>
 <input type="submit" name="salvar" value="Salvar"></input>
 </form>
 
 </body>
 
 </html>
