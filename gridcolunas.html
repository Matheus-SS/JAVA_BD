<!DOCTYPE-html>
<html lang pt-br>
<head>
<title>Treinando bootstrap</title>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<style type ="text/css">

</style>
</head>
<body>

<!-- conteiner principal-->
<div class="conteiner">

		<!-- row com 2 colunas-->
		<h3>Linha com 2 colunas<h3>
		<div class="row">
		
				<div class="col-md-6">
				
				<h3>Linha com 2 colunas - 1<h3>
				</div>
				
				<div class="col-md-6">
				<h3>Linha com 2 colunas - 2<h3>
				
				</div>
		
		</div>
		<!-- row com 6 colunas-->
		<div class="row">
		
		<div class="col-md-2">
				<h3>Linha com 6 colunas - 1<h3>
				
				</div>
				
				<div class="col-md-2">
				<h3>Linha com 6 colunas - 2<h3>
				
				</div>
				
				<div class="col-md-2">
				<h3>Linha com 6 colunas - 3<h3>
				
				</div>
				
				<div class="col-md-2">
				<h3>Linha com 6 colunas - 4<h3>
				
				</div>
				
				<div class="col-md-2">
				<h3>Linha com 6 colunas - 5<h3>
				
				</div>
				
				<div class="col-md-2">
				<h3>Linha com 6 colunas - 6<h3>
				
				</div>
				
				
				
				
				
		
			</div>
		
		
		
		
</div> <!--fim do conteiner-->

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
